<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-do-list</title>
</head>
<body>
    <h1>To-do-list</h1>
    <!-- Começando a criar a página -->
    <div id="list"> <!-- Aqui é para criar os itens em lista -->
        <form id="task-form"> <!-- Inserindo o formulário para usuário preencher -->
            <input id="task-input" name="tarefa" type="text" placeholder="Digite aqui sua tarefa" /> <!-- código pedindo para usuário inserir uma tarefa no formato texto -->
            <button type="submit">Adicionar</button> <!-- Cria o botão para adicionar a informação digitada em lista -->
        </form>
        <div id="tasks"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
